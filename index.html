<!DOCTYPE html>
<html>
<head>
  <title>Custom Biolink</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Set the video container as the background */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Style the buttons */
    .button {
      display: block;
      margin: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Video background from YouTube -->
  <div id="video-container">
    <iframe
      width="100%"
      height="100%"
      src="https://youtu.be/RMtsTeP_4n0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Discord button -->
  <a class="button" href="https://discord.gg/sixteen" target="_blank">Join Discord Server</a>

  <!-- Roblox button -->
  <a class="button" href="https://www.roblox.com/users/3774777796/profile" target="_blank">Visit Roblox Profile</a>
</body>
</html>
