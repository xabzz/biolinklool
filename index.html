<!DOCTYPE html>
<html>
<head>
  <title>Custom Biolink</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Set the video as the background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Style the buttons */
    .button {
      display: block;
      margin: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    <!-- Add other video formats if needed -->
  </video>

  <!-- Discord button -->
  <a class="button" href="https://discord.gg/sixteen" target="_blank">Join Discord Server</a>

  <!-- Roblox button -->
  <a class="button" href="https://www.roblox.com/users/3774777796/profile" target="_blank">Visit Roblox Profile</a>
</body>
</html>
